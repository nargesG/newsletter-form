<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ea8f009169.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section>
        <h1>Sign Up</h1>
        <h3>It's free and only takes a minute</h3>
        <form>
          <label for="firstname">First name</label>
          <div class="input">
            <input id="firstname" type="text" autofocus />
            <i class="fa-solid fa-address-book"></i>
          </div>
          <label for="lastname">Last name</label>
          <div class="input">
            <input id="lastname" type="text" />
          </div>
          <label for="email">Email</label>
          <div class="input">
            <input id="email" type="email" />
          </div>
          <label for="password">Password</label>
          <div class="input">
            <input id="password" type="password" />
            <i class="fa-solid fa-key"></i>
          </div>

          <label for="confimpassword">Confim Password</label>
          <div class="input">
            <input id="confimpassword" type="password" />
            <i class="fa-solid fa-key"></i>
          </div>

          <button>SIGN UP</button>
        </form>
        <p>
          <span> My clicking the Sign Up button .You agree to our </span>
          <a href="./terms.html">Terms & Conditions</a>
          <span> and </span>
          <a href="./privacy-policy.html">Privacy Policy</a>
        </p>
      </section>
      <p>
        <span> Already have an account? </span>
        <a href="./login.html">Login here</a>
      </p>
    </main>
  </body>
</html>
